name: Build and deploy on push

on:
  push:
    branches:
      - master

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build Docker Image
        run: docker build -t docker.pkg.github.com/biospheere/spoticord/spoticord . 
      - name: Push the image to GPR
        run: |
          docker login docker.pkg.github.com -u publisher -p "${{ secrets.GITHUB_TOKEN }}"
          docker push docker.pkg.github.com/biospheere/spoticord/spoticord
