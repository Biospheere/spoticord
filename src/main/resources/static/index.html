<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href='https://fonts.googleapis.com/css?family=Fira Sans' rel='stylesheet'>
    <link href="main.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Spoticord — Discord guild listening activity</title>
    <meta content="Spoticord — Discord guild listening activity" name="title">
    <meta content="With Spoticord you can view your discord guild's Spotify listening activity." name="description">
    <!-- Open Graph / Facebook -->
    <meta content="website" property="og:type">
    <!-- <meta property="og:url" content="<INSERT URL>"> -->
    <meta content="Spoticord — Discord guild listening activity" property="og:title">
    <meta content="With Spoticord you can view your discord guild's Spotify listening activity." property="og:description">
    <!-- Twitter -->
    <meta content="summary_large_image" property="twitter:card">
    <!-- <meta property="twitter:url" content="<INSERT URL>"> -->
    <meta content="Spoticord — Discord guild listening activity" property="twitter:title">
    <meta content="With Spoticord you can view your discord guild's Spotify listening activity." property="twitter:description">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8">
    </script>
</head>

<body>
    <nav id="navBar">
        <!--<a href="#" class="active">Login</a>-->
        <a href="https://github.com/Biospheere/spoticord" rel="noreferrer" target="_blank"><i aria-hidden="true"
				class="fa fa-github"></i> GitHub</a> <a class="icon" onclick="toggleNavbar()"><i
				class="fa fa-bars"></i></a>
    </nav>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th><i aria-hidden="true" class="fa fa-music"></i> Title</th>
                    <th><i aria-hidden="true" class="fa fa-user"></i> Artist</th>
                    <th><i aria-hidden="true" class="fa fa-list"></i> Album</th>
                    <th><i aria-hidden="true" class="fa fa-headphones"></i> Listener</th>
                </tr>
            </thead>
            <tbody id="tracklist"></tbody>
        </table>
    </div>
    <script>
        const url = window.location.protocol + '//' + window.location.hostname + ':' + window.location.port + '/top';
        var tbl = document.getElementById('tracklist');
        var getJSON = function(url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.responseType = 'json';
            xhr.onload = function() {
                var status = xhr.status;
                if (status === 200) {
                    callback(null, xhr.response);
                } else {
                    callback(status, xhr.response);
                }
            };
            xhr.send();
        };
        getJSON(url, function(err, data) {
            if (err !== null) {
                Swal.fire({
                    type: 'error',
                    title: 'Oops...',
                    text: 'Something went wrong!',
                    footer: '<a class="swal-link" href="https://github.com/Biospheere/spoticord/issues/new?labels=bug&title=Automatically+generated+bug+report&body=Error%20thrown:%20```' + err + '```">Report this bug<\/a>'
                })
            } else {
                for (var i = 0; i < data.length; i++) {
                    var obj = data[i];
                    var tr = document.createElement('tr');
                    tr.innerHTML = '<td>' + obj.title + '<\/td>' + '<td>' + obj.artist + '<\/td>' + '<td>' + obj.albumTitle + '<\/td>' + '<td>' + obj.totalCount + '<\/td>';
                    tbl.appendChild(tr);
                }
            }
        });

        function toggleNavbar() {
            var element = document.getElementById("navBar");
            console.log(element.className.endsWith("responsive"));
            if (element.className.endsWith("responsive")) {
                element.className = "navBar";
            } else {
                element.className = "responsive";
            }
        }
    </script>
</body>

</html>
